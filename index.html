<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邓益轩的简历预览</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f2f5; }
        .container { display: flex; gap: 20px; height: 90vh; }
        .pdf-viewer { flex: 1; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: 1px solid #ccc; border-radius: 8px; }
        h2 { color: #333; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h1>简历预览控制台</h1>
    <div class="container">
        <div class="pdf-viewer">
            <h2>中文简历 (resume.pdf)</h2>
            <iframe src="resume.pdf"></iframe>
        </div>
        
        <div class="pdf-viewer">
            <h2>英文简历 (en.pdf)</h2>
            <iframe src="en.pdf"></iframe>
        </div>
    </div>
</body>
</html>
